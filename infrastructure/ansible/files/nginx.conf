pid              /run/nginx.pid;
user             www www;
worker_processes 1;

events {
  worker_connections 1024;
  multi_accept       on;
}

http {
  include      /etc/nginx/mime.types;
  default_type text/html;

  sendfile           on;
  sendfile_max_chunk 512k;
  tcp_nopush         on;
  tcp_nodelay        on;
  keepalive_timeout  60s;

  gzip       on;
  gzip_types text/plain text/css;

  add_header RTSA-Served-By $hostname always;

  server {
    listen      80 backlog=1024;
    server_name www-next.roadtosysadmin.net;
    root        /srv/www/html/rtsa_current;

    location / {
      index index.html;
    }

    location = /favicon.ico {
      access_log off;

      return 204;
    }

    location /error {
      internal;
      try_files $uri/ =403;
    }
    location /error/ {}

    location /css {
      internal;
      try_files $uri/ =403;
    }
    location /css/ {}
    location /css/normalize.css { internal; }

    location @error_page_headers_only {
      return 204;
    }

    error_page 400 404 500 503 /error/$status.html;
    error_page 301 403 405 @error_page_headers_only;
  }

  server {
    listen      80;
    server_name apex-next.roadtosysadmin.net;

    location / {
      return 301 http://www-next.roadtosysadmin.net$request_uri;
    }

    location @error_page_headers_only {
      return 204;
    }

    error_page 301 @error_page_headers_only;
  }

  server {
    listen      80 default_server;
    server_name _;

    return 418;
  }
}
